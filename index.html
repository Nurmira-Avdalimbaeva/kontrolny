<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400;600&family=Josefin+Sans:wght@300&family=Lato&family=Montserrat:ital,wght@0,400;1,700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-container">
        <form> 
            <input type="text" name="text" class="search" placeholder="Search for a city...">
          </form>
          <div class="weather-info1">
            <h2>Please enter the name of the city and press enter to see result</h2>
          </div>
        <div class="weather-info">
            <div id="block1">
                <h5>Bishkek,KyrgyStan</h5>
                <p>Wednesday, December 14,
                    2022
                </p>
                <p>13:55</p>
            </div>
            <h2 id="block2">
                <span class="blok2_sun">
                    <img class="img_sunny" src="./img/sun.png" alt="sun">
                   <span class="num">
                    3°C
                   </span>
                </span>
                <p class="sun-text">Sunny</p>
            </h2>
            <div id="block3">
                <p>feel likes 3°C</p>
                    <p>Humidty:76%</p>
                    <p>Wind: 3.6 kph</p>
            </div>
        </div>
          <div class="weather-info3">
            <h2>No matching location found</h2>
          </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
